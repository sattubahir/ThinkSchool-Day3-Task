<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic Accessible Signup Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="signup-container" aria-label="Signup form container">
    <h1>Sign Up</h1>
    <form action="#" method="post" aria-describedby="formInstructions" novalidate>
      <p id="formInstructions" class="sr-only">All fields are required.</p>
      <fieldset>
        <legend>Sign Up Details</legend>

        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required placeholder="Your full name" />
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="3-15 chars" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="example@mail.com" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="8" placeholder="Minimum 8 characters" />
        </div>
      </fieldset>

      <div class="form-actions">
        <input type="submit" value="Sign Up" />
        <input type="reset" value="Cancel" />
      </div>
    </form>
  </section>

  <style>
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      overflow: hidden;
      clip: rect(0 0 0 0);
      white-space: nowrap;
      border: 0;
      padding: 0;
      margin: -1px;
    }
  </style>
</body>
</html>
